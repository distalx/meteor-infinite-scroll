<head>
  <title>exp-infinite-scroll</title>
</head>



<body>
  <div class="container">
    <div class="page-header">
        <h4>Infinite scroll</h4>
    </div>
    <div class="row">
      <div class="col-md-7">
        {{> postBox}}
      </div>
      <div class="col-md-5">
        {{> notificationBox}}
      </div>
    </div>
  </div>
  <!--container-->
</body>


<template name="postBox">
  <div class="page-header">
    <h6>Posts</h6>
  </div>
  <div id="flux">
    {{#each post}}
      <div class="post">
        <h4>{{title}}</h4>
        <h6>{{desc}}</h6>
      </div>
    {{/each}}
    <p>
      {{#unless status}}
      Loading...
      {{else}}
      No more Post <input type="button" value="Top" id="foo">
      {{/unless}}
    </p>
  </div>
</template>

<template name="notificationBox">
  <div class="page-header">
    <h6>Notification</h6>
  </div>
  <div id="flux2">
    {{#each notification}}
      <div class="notification">
        <h4>{{title}}</h4>
        <h6>{{desc}}</h6>
      </div>
    {{/each}}
    <p>
      {{#unless status}}
      Loading...
      {{else}}
      No more Post <input type="button" value="Top" id="foo">
      {{/unless}}
    </p>
  </div>
</template>
